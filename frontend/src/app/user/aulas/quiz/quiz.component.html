<section id="quiz">
  <div class="header">
    <button class="back-button" routerLink="../">
      <mat-icon fontIcon="arrow_back_ios"></mat-icon>
    </button>
    <p class="module-title">{{ moduloSelecionado | titlecase }}</p>
  </div>

  <div class="content">
    <p class="section-title">Quiz</p>

    <div class="quiz-container" *ngIf="perguntas[perguntaAtual] as atual">
      <div class="question-area">
        <img [src]="atual.gif" alt="símbolo" class="question-image">
        <h2 class="question-title">{{ atual.texto }}</h2>
      </div>

      <div class="options">
        <button
          *ngFor="let resp of atual.respostas"
          class="option"
          (click)="selecionarOpcao(resp)"
          [class.correct]="respostaCorreta && resp.correta"
          [class.wrong]="respostaCorreta === false && opcaoSelecionada === resp.texto"
        >
          <strong>{{ resp.texto }}</strong>
        </button>
      </div>

      <div class="feedback" *ngIf="respostaCorreta !== null">
        <p *ngIf="respostaCorreta" class="correct-text">✅ Você acertou!</p>
        <p *ngIf="!respostaCorreta" class="wrong-text">❌ Resposta incorreta.</p>
      </div>

      <button
        class="verify-button"
        (click)="proximaPergunta()"
        *ngIf="respostaCorreta !== null"
      >
        Próxima
      </button>
    </div>
  </div>
</section>
