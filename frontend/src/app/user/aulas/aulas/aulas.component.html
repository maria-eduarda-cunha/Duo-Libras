<section id="aulas">
  <div class="header">
    <button class="back-button" routerLink="../">
      <mat-icon fontIcon="arrow_back_ios"></mat-icon>
    </button>
    <p class="module-title">{{ moduloSelecionado | titlecase }}</p>
  </div>

  <div class="content">
    <p class="section-title">Aula</p>

    <video class="video-aula"
      *ngIf="videoSrc"
      [src]="videoSrc"
      controls
      autoplay>
    </video>
  </div>
</section>
